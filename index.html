<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div id="container">
        <div class="teste">
            <h1>Adivinhe o Número</h1>

            <p>Eu escolhi um número de 1 a 100. Tente adivinhar o número em 10 chances ou menos. Irei te dizer se o seu palpite está perto ou longe.</p>

            <div class="palpite">
                <label for="text">Seu palpite:</label>
                <input type="number" min="1" max="100" required id="guessField" class="guessField">                
            </div>
            <input type="submit" value="Adivinhar" class="guessSubmit">

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
            <!-- Colocar o botão pra resetar -->
            <div id="showButton" class="showButton"></div>
        </div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');

        const guessSubmit = document.querySelector('.guessSubmit');
        const guessField = document.querySelector('.guessField');

        let guessCount = 1;
        let resetButton;

        function checkGuess() {
            const userGuess = Number(guessField.value);
            if (guessCount === 1) {
                guesses.textContent = 'Palpites anteriores: '
            }
            guesses.textContent += `${userGuess},  `;

            if (userGuess === randomNumber) {
                lastResult.textContent = 'Parabéns! Você acertou!';
                lastResult.style.backgroundColor = 'green';                
                lowOrHi.textContent = '';
                setGameOver();
            } else if (guessCount === 10) {
                lastResult.textContent = 'GAME OVER!';
                lowOrHi.textContent = '';
                setGameOver();
            } else {
                lastResult.textContent = 'Errado!';
                lastResult.style.backgroundColor = 'red';
                if (userGuess < randomNumber) {
                    lowOrHi.textContent = 'Tente um número mais alto!';
                }
                if (userGuess > randomNumber) {
                    lowOrHi.textContent = 'Tente um número mais baixo!';
                }
            }

            guessCount++;
            guessField.value = '';
            guessField.focus();
        }

        guessSubmit.addEventListener('click', checkGuess);

        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            showButton = document.getElementById("showButton");
            resetButton = document.createElement('button');
            resetButton.textContent = 'Start new game';
            resetButton.style.backgroundColor
            showButton.append(resetButton);            
            resetButton.addEventListener('click', resetGame);
        }

        function resetGame() {
            guessCount = 1;            

            const resetParas = document.querySelectorAll('.resultParas p');
                for (const resetPara of resetParas) {
                    resetPara.textContent = '';
                }

            resetButton.parentNode.removeChild(resetButton);

            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();

            lastResult.style.backgroundColor = 'pink';            

            randomNumber = Math.floor(Math.random() * 100) + 1;
        }


        
    </script>
</body>
</html>
