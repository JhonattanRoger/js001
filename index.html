<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div id="container">
        <div class="teste">
            <h1>Adivinhe o Número</h1>

            <p>Eu escolhi um número de 1 a 100. Tente adivinhar o número em 10 chances ou menos. Irei te dizer se o seu palpite está perto ou longe.</p>

            <div class="palpite">
                <label for="text">Seu palpite:</label>
                <input type="number" min="1" max="100" required id="guessField" class="guessField">                
            </div>
            <input type="submit" value="Adivinhar" class="guessSubmit">

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
            <!-- Colocar o botão pra resetar -->
            <div id="showButton" class="showButton"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/main.js"></script>

    
</body>
</html>
